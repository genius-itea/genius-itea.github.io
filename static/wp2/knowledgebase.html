<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="buble.css">
</head>
<body>
  <div id="docsify-app">Loading...</div>
  <script>
    /*window.$docsify = {
      loadSidebar: true,
      loadNavbar: true,
      repo: '',
      basePath: 'https://<username>.github.io/<repo-B>/'
    };*/

    window.$docsify = {
    loadSidebar: true,
    subMaxLevel: 4,
    name: "",
    //basePath: "https://raw.githubusercontent.com/genius-itea/genius-next-gen-AI-knowledge/master",
    basePath: "https://genius-itea.github.io/genius-next-gen-AI-knowledge/",
    // repo: "https://github.com/genius-itea/genius-next-gen-AI-knowledge",
    el: "#docsify-app",
    // search: "auto",
    coverpage: true,

    // search: [
    // "/", // => /README.md
    // "/layer1", // => /guide.md
    // "/layer2", // => /get-started.md
    // ],

    // complete configuration parameters
    search: {
    maxAge: 86400000, // Expiration time, the default one day
    paths: "auto", // or 'auto'
    placeholder: "Type to search",
    navbar: true,

    // Localization
    // placeholder: {
    //     "/zh-cn/": "搜索",
    //     "/": "Type to search",
    // },

    noData: "No Results!",

    // Localization
    // noData: {
        // "/zh-cn/": "找不到结果",
        // "/": "No Results",
    // },

    // Headline depth, 1 - 6
    depth: 6,

    hideOtherSidebarContent: false, // whether or not to hide other sidebar content

    // To avoid search index collision
    // between multiple websites under the same domain
    namespace: "website-1",

    // Use different indexes for path prefixes (namespaces).
    // NOTE: Only works in 'auto' mode.
    //
    // When initialiazing an index, we look for the first path from the sidebar.
    // If it matches the prefix from the list, we switch to the corresponding index.
    pathNamespaces: ["/zh-cn", "/ru-ru", "/ru-ru/v1"],

    // You can provide a regexp to match prefixes. In this case,
    // the matching substring will be used to identify the index
    pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
    },
};
  </script>
  <script src="docsify@4.js"></script>
  <script src="zoom-image.min.js"></script>
  <script src="docsify-sidebar-collapse.min.js"></script>
  <script src="search.min.js"></script>
  <script src="docsify-copy-code.min.js"></script>
</body>
</html>
